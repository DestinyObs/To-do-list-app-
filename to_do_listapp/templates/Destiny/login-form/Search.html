<!doctype html>
<html lang="en">
  <head>
  	<title>Welcome To Your To-Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style3.css">
	<link rel="icon" type="image/png" href="images/logo.png">

	</head>
	<body style="background-image: url(images/abstract-art-black-background-1040499.jpg); background: cover; position: relative;">

		<h1 class="title">TIMMI'S TO-DO LIST</h1>

		<div class="all-tasks">
			<h2 class="task-list-title">My List Of Things</h2>
			<ul class="task-list">
				<li class="active-list">Youtube</li>
				<li>Work</li>
				<li>School</li>
			</ul>
			<form action="">
				<input type="text" 
				class="new list"
				placeholder="New List Name"
				aria-label="New List Name"
				/>
				<button class="btn list" aria-label="Create New List">+</button>
			</form>
		</div>

		<div class="todo-list">
			<div class="Todo-header">

			<h2 class="list-title">Youtube</h2>
			<div class="task-count">3 Tasks Remaining </div>

			</div>
			<div class="Todo-body">

				<div class="tasks">
					<div class="tasks">
						<input type="checkbox" 
						id="task-1"
						/>
						<label for="task-1">
							<span class="custom-checkbox"></span>
							Record To List Video
						</label>
					</div>
					<!--/Task-1-->

					<div class="tasks">
						<div class="tasks">
							<input type="checkbox" 
							id="task-1"
							/>
							<label for="task-2">
								<span class="custom-checkbox"></span>
								Respond To Comment
							</label>
						</div>
						<!--/Task-2-->

						<div class="tasks">
							<div class="tasks">
								<input type="checkbox" 
								id="task-3"
								/>
								<label for="task-1">
									<span class="custom-checkbox"></span>
									Repost Comment
								</label>
							</div>
							<!--/Task-3-->

				</div>
				<div class="New-Task-Creator">
					
			<form action="">
				<input type="text" 
				class="new Task"
				placeholder="New Task Name"
				aria-label="New Task Name"
				/>
				<button class="btn Task" aria-label="Create New Task">+</button>
			</form>
				</div>
				<div class="delete-stuff">
					<button class="btn delete">Clear Complete Task </button>
					<button class="btn delete">Delete List</button>
				</div>
			</div>
		</div>

		

    </body>
